<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="{% block description %}{% endblock %}">
    <script defer src="/_vercel/insights/script.js"></script>
    {% block styles %}
        <!-- Bootstrap CSS -->
        {{ bootstrap.load_css() }}
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='favicon.svg') }}"
    />
  </head>

<body class="d-flex h-100 text-center text-bg-dark flex-column">

  <main class="my-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="py-2 border-top">
      <p class="mb-1 pt-3 mb-md-0">Copyright Â© <a href="https://timonrieger.de?utm_source=air-nomad-society">Timon Rieger</a>
      </p>
  </footer>
  <br>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
